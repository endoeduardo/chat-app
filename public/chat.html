<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Channel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .chat-box {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            background-color: #fff;
            overflow-y: auto;
            margin-bottom: 12px;
        }

        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            background-color: #e1f0ff;
            border-radius: 6px;
            max-width: 70%;
        }

        .input-area {
            display: flex;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 8px;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab7;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendButton">Send</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js" type="module"></script>

</body>

</html>
